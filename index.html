<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1">

    <title>Trivia Game</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

  </head>

  <body>

    <!-- Container div start -->
    <div class="container">

        <div class="row" id="customPads">

            <div class="col-xs-12 col-sm-12 col-md-12 img-rounded" id="contentBox">
              <h1 class="text-center">Simpsons Trivia</h1>

              <div class="row">

                <button class="btn btn-lg btn-default center-block" id="startBtn">
                Start It!</button>

                <div class="col-xs-12 col-sm-12 col-md-6" id="question">
                <!-- Question will dynamically show up here from JS. -->
                </div>

                <div class="col-xs-12 col-sm-12 col-md-6">
                  <div class="row" id="answers">

                    <div class="col-xs-6 col-sm-6 col-md-6" id="answersLeft">
                    <!-- 2 answers will dynamically show up here from JS. -->
                    </div>

                    <div class="col-xs-6 col-sm-6 col-md-6" id="answersRight">
                    <!-- 2 answers will dynamically show up here from JS. -->
                    </div>

                  </div>
                  <!-- End of answers div -->
                </div>
                <!-- End of nested div for responsive display of answers -->

              </div>
              <!-- End of nested row div -->
              
              <div class="col-xs-12 col-sm-12 col-md-12" id="contentBox">
                  <h3 class="text-center" id="counter">Time: 30 seconds</h3>
              </div>

            </div>
            <!-- End of contentBox div -->

        <div>
        <!-- End of the top level row div -->

    </div>
    <!-- Container div end -->

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/js/app.js"></script>

  </body>

</html>
